<!DOCTYPE html>
<html>
<head>
	<title>MP2</title>
</head>
<body>
 	<h1>Suraj Rajulu</h1>
     <form class="form-horizontal" method="post" enctype="multipart/form-data" action="/upload">
        <div class="form-group">
            <div class="col-sm-4"> 
                <label>Name</label><br>
                <input type="text" name="name" placeholder="Suraj Rajulu">          
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"> 
                <label>Email</label><br>
                <input type="text" name="email" placeholder="srajulu@hawk.iit.edu">          
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"> 
                <label>Phone</label><br>
                <input type="text" name="phone" placeholder="13127316444">          
            </div>
        </div>                
        <div class="form-group">
            <div class="col-sm-4"> 
                <input type="file" class="form-control"  name="uploadFile"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"> 
                <input class="btn btn-primary" type="submit" value="Upload"/>
            </div>
        </div>
    </form>
</body>
</html>
